<div class="row">
  <div class="col-sm-5">
<form #editForm="ngForm" (ngSubmit)="submit(editForm,locationId)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name"  name="name" ngModel aria-describedby="emailHelp" [(ngModel)]="location.name" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" ngModel id="address"[(ngModel)]="location.address" placeholder="Address">
    </div>
    <div class="form-group">
    <label>City</label>
    <select class="form-control form-control" name="cityId" #mySelect [(ngModel)]="location.city.id" (ngModelChange)="selectedCity(mySelect.value)">
        <option></option>
        <option value="{{city.id}}" *ngFor="let city of cities" >{{city.name}}</option>
      </select>
    </div>
    <div class="form-group">
        <label >Longitude</label>
        <input type="text"  class="form-control" id="longitude" name="longitude" ngModel [(ngModel)]="longitude" [disabled]="longitude" placeholder="Longitude">
    </div>
    <div class="form-group">
        <label>Latitude</label>
        <input type="text" class="form-control" [(ngModel)]="latitude" id="latitude" name="latitude" ngModel [disabled]="latitude" placeholder="Latitude">
    </div>
    <div class="form-group form-check">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="cancel" style="margin-left: 5px;"class="btn btn-dark" (click)="cancel()">Cancel</button>
  </form>
  </div>
  <div class="col-sm-5">
    <agm-map [latitude]="+longitude" [longitude]="+latitude" ngModel (mapClick)="onChoseLocation($event)">
      <agm-marker [latitude]="+longitude" ngModel [longitude]="+latitude"></agm-marker>
      </agm-map>
  </div>
</div>
